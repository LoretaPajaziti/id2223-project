<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <title>Aurora Outlook (Sweden)</title> -->

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      /* ---- PAGE BACKGROUND ---- */
      html,
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #0b1020, #05060d);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #eaeaf0;
      }

      /* ---- DASHBOARD ---- */
      .aurora-dashboard {
        background: radial-gradient(circle at top, #0b1020, #05060d);
        padding: 3rem 2rem;
        border-radius: 20px;
        max-width: 1100px;
        margin: 3rem auto;
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 0.2rem;
      }

      .aurora-subtitle {
        color: #9aa4ff;
        margin-bottom: 2rem;
      }

      .aurora-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .aurora-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .aurora-risk {
        font-size: 1.8rem;
        font-weight: bold;
      }

      .very-low {
        color: #4ade80;
      }
      .moderate {
        color: #facc15;
      }
      .likely {
        color: #fb923c;
      }
      .very-likely {
        color: #f87171;
      }

      .aurora-footer {
        margin-top: 2.5rem;
        font-size: 0.85rem;
        color: #8a8fae;
      }

      .context-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .context-label {
        font-size: 0.9rem;
        color: #9aa4ff;
      }

      .context-value {
        font-size: 1.3rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="aurora-dashboard">
      <h1>
        Probability of aurora-favorable geomagnetic conditions in the next 5
        days
      </h1>
      <!-- <div class="aurora-subtitle">
        Probability of aurora-favorable geomagnetic conditions in the next 5
        days
      </div> -->

      <!-- CURRENT CONDITIONS -->
      <div class="aurora-card">
        <h3>Latest Conditions</h3>
        <div class="context-grid" id="contextGrid"></div>
      </div>

      <!-- FORECAST PLOT -->
      <div class="aurora-card" style="margin-top: 2rem">
        <canvas id="auroraProbChart" height="90"></canvas>
      </div>

      <!-- RISK CARDS -->
      <div class="aurora-grid" id="auroraRiskGrid"></div>

      <div class="aurora-footer">
        Forecast based on geomagnetic, solar-wind, and weather data processed by
        a machine-learning model. Uncertainty increases with forecast horizon.
      </div>
    </div>

    <script>
      Promise.all([
        fetch("./assets/predictions.json").then((r) => r.json()),
        fetch("./assets/context.json").then((r) => r.json()),
      ])
        .then(([predictions, context]) => {
          /* ---------- CONTEXT ---------- */
          const ctxGrid = document.getElementById("contextGrid");
          ctxGrid.innerHTML = `
            <div>
              <div class="context-label">Date</div>
              <div class="context-value">${context.date}</div>
            </div>
            <div>
              <div class="context-label">Ap index</div>
              <div class="context-value">${context.geomagnetic.ap}</div>
            </div>
            <div>
              <div class="context-label">Kp (max)</div>
              <div class="context-value">${context.geomagnetic.kp_max}</div>
            </div>
            <div>
              <div class="context-label">Cloud cover</div>
              <div class="context-value">${context.weather.cloud_cover.toFixed(
                1
              )}%</div>
            </div>
            <div>
              <div class="context-label">Precipitation</div>
              <div class="context-value">${context.weather.precipitation.toFixed(
                1
              )} mm</div>
            </div>
          `;

          /* ---------- CHART ---------- */
          const horizons = predictions.map((p) => `+${p.horizon_days}d`);
          const probs = predictions.map((p) => p.probability);

          new Chart(
            document.getElementById("auroraProbChart").getContext("2d"),
            {
              type: "line",
              data: {
                labels: horizons,
                datasets: [
                  {
                    data: probs,
                    borderColor: "#9aa4ff",
                    backgroundColor: "rgba(154,164,255,0.25)",
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5,
                  },
                ],
              },
              options: {
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, max: 1 } },
              },
            }
          );

          /* ---------- RISK CARDS ---------- */
          const grid = document.getElementById("auroraRiskGrid");

          function category(p) {
            if (p < 0.2) return { label: "Very unlikely", cls: "very-low" };
            if (p < 0.4) return { label: "Moderate chance", cls: "moderate" };
            if (p < 0.6) return { label: "Likely", cls: "likely" };
            return { label: "Very likely", cls: "very-likely" };
          }

          predictions.forEach((p) => {
            const c = category(p.probability);
            const div = document.createElement("div");
            div.className = "aurora-card";
            div.innerHTML = `
              <div>Day +${p.horizon_days}</div>
              <div class="aurora-risk ${c.cls}">
                ${(p.probability * 100).toFixed(1)}%
              </div>
              <div>${c.label}</div>
            `;
            grid.appendChild(div);
          });
        })
        .catch((err) => {
          console.error("Failed to load aurora dashboard data:", err);
        });
    </script>
  </body>
</html>
