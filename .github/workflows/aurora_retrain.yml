name: aurora-retrain

on:
  workflow_dispatch:
  schedule:
    - cron: "11 6 1 * *"

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install python packages
        run: |
          cd .
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute python workflows from bash script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          set -e
          cd notebooks/aurora

            # Book 1 – feature pipeline
            jupyter nbconvert --to notebook --execute 1_feature_fill_no_solar.ipynb

            # Book 3 – model training
            jupyter nbconvert --to notebook --execute 3_training_pipeline_no_solar.ipynb
